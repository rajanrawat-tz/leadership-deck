                    </div>
                  </div>
                  <div className="bg-[#3DD598]/10 p-4 md:p-5 rounded-lg border-l-4 border-[#3DD598] text-center">
                    <p className="text-base md:text-lg text-[#0A4D68] font-semibold mb-2">Remember:</p>
                    <p className="text-sm md:text-base text-gray-700">Your team is always watching. Lead by example.<br/>Small actions compound into culture.</p>
                  </div>
                </div>
              )
            }
          );

          // Move the third slide (Questions & Discussion) to the end so it's last
          const questionsSlide = slides.splice(2, 1)[0];
          slides.push(questionsSlide);

          const nextSlide = () => {
            setCurrentSlide((prev) => (prev + 1) % slides.length);
          };

          const prevSlide = () => {
            setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
          };

          const goToSlide = (index) => {
            setCurrentSlide(index);
          };

          const currentSlideData = slides[currentSlide];
          const Icon = currentSlideData.icon;

          return (
            <div className="min-h-screen bg-[#0A4D68] flex items-center justify-center p-2 md:p-4">
              <div className="w-full max-w-6xl">
                {/* Header Bar */}
                <div className="bg-white px-4 md:px-8 py-3 md:py-4 rounded-t-2xl shadow-lg flex items-center justify-between">
                  <div className="flex items-center space-x-2 md:space-x-4">
                    <TaazaaLogo style={{ maxWidth: '80px' }} className="hidden md:block" />
                    <TaazaaLogo style={{ maxWidth: '60px' }} className="md:hidden" />
                    <div>
                      <h1 className="text-base md:text-2xl font-bold text-[#0A4D68]">Leadership Excellence</h1>
                      <p className="text-xs md:text-sm text-gray-600 hidden md:block"></p>
                    </div>
                  </div>
                  <div className="text-right">
                    <div className="text-xs text-gray-500">Slide</div>
                    <div className="text-lg md:text-xl font-bold text-[#0A4D68]">{currentSlide + 1}/{slides.length}</div>
                  </div>
                </div>

                {/* Slide Container */}
                <div className="bg-white shadow-2xl overflow-hidden">
                  {/* Slide Header */}
                  <div className="bg-gradient-to-r from-[#0A4D68] to-[#0A4D68]/90 text-white p-4 md:p-8 border-b-4 border-[#3DD598]">
                    <div className="flex items-center space-x-3 md:space-x-4">
                      <Icon className="w-6 h-6 md:w-10 md:h-10 text-[#3DD598] flex-shrink-0" />
                      <div>
                        <h2 className="text-xl md:text-3xl font-bold">{currentSlideData.title}</h2>
                        <p className="text-gray-200 text-sm md:text-lg mt-1">{currentSlideData.subtitle}</p>
                      </div>
                    </div>
                  </div>

                  {/* Content */}
                  <div className="p-4 md:p-8 min-h-[360px] md:min-h-[460px] flex items-start bg-white max-h-[68vh] md:max-h-[52vh] overflow-y-auto md:overflow-hidden">
                    <div className="w-full">
                      {currentSlideData.content}
                    </div>
                  </div>

                  {/* Navigation */}
                  <div className="bg-gray-50 px-3 md:px-8 py-4 md:py-6 border-t-2 border-gray-200">
                    {/* Mobile Navigation */}
                    <div className="flex md:hidden items-center justify-between gap-2">
                      <button
                        onClick={prevSlide}
                        disabled={currentSlide === 0}
                        className="flex items-center justify-center space-x-1 px-3 py-2 bg-[#0A4D68] text-white rounded-lg hover:bg-[#0A4D68]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md text-sm flex-shrink-0"
                      >
                        <ChevronLeft />
                        <span className="font-semibold">Prev</span>
                      </button>

                      {/* Slide Indicators */}
                      <div className="flex space-x-1 overflow-x-auto px-2">
                        {slides.map((_, index) => (
                          <button
                            key={index}
                            onClick={() => goToSlide(index)}
                            className={`h-2 rounded-full transition-all flex-shrink-0 ${
                              index === currentSlide
                                ? 'bg-[#3DD598] w-6'
                                : 'bg-gray-300 w-2'
                            }`}
                          />
                        ))}
                      </div>

                      <button
                        onClick={nextSlide}
                        disabled={currentSlide === slides.length - 1}
                        className="flex items-center justify-center space-x-1 px-3 py-2 bg-[#3DD598] text-white rounded-lg hover:bg-[#3DD598]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md text-sm flex-shrink-0"
                      >
                        <span className="font-semibold">Next</span>
                        <ChevronRight />
                      </button>
                    </div>

                    {/* Desktop Navigation */}
                    <div className="hidden md:flex items-center justify-between">
                      <button
                        onClick={prevSlide}
                        disabled={currentSlide === 0}
                        className="flex items-center space-x-2 px-6 py-3 bg-[#0A4D68] text-white rounded-lg hover:bg-[#0A4D68]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg"
                      >
                        <ChevronLeft />
                        <span className="font-semibold">Previous</span>
                      </button>

                      {/* Slide Indicators */}
                      <div className="flex space-x-2">
                        {slides.map((_, index) => (
                          <button
                            key={index}
                            onClick={() => goToSlide(index)}
                            className={`h-3 rounded-full transition-all ${
                              index === currentSlide
                                ? 'bg-[#3DD598] w-8'
                                : 'bg-gray-300 hover:bg-gray-400 w-3'
                            }`}
                          />
                        ))}
                      </div>

                      <button
                        onClick={nextSlide}
                        disabled={currentSlide === slides.length - 1}
                        className="flex items-center space-x-2 px-6 py-3 bg-[#3DD598] text-white rounded-lg hover:bg-[#3DD598]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg"
                      >
                        <span className="font-semibold">Next</span>
                        <ChevronRight />
                      </button>
                    </div>
                  </div>
                </div>

                {/* Quick Jump Navigation - Desktop Only */}
                <div className="mt-4 md:mt-6 bg-white/10 backdrop-blur-sm rounded-lg p-3 md:p-4 shadow-lg hidden md:block">
                  <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                    {slides.map((slide, index) => (
                      <button
                        key={index}
                        onClick={() => goToSlide(index)}
                        className={`px-2 md:px-3 py-2 rounded text-xs md:text-sm font-medium transition-all ${
                          index === currentSlide
                            ? 'bg-[#3DD598] text-[#0A4D68] shadow-lg'
                            : 'bg-white/90 text-[#0A4D68] hover:bg-[#3DD598]/20'
                        }`}
                      >
                        {index + 1}. {slide.title.split(':')[0].substring(0, 12)}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Footer */}
                <div className="mt-3 md:mt-4 text-center">
                  <p className="text-white/80 text-xs md:text-sm">© 2025 Taazaa Inc. All rights reserved.</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<SlideShow />, document.getElementById('root'));
    </script>
</body>
</html>
