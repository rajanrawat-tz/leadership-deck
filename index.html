                </div>

                {/* Slide Container */}
                <div className="bg-white shadow-2xl overflow-hidden">
                  {/* Slide Header */}
                  <div className="bg-gradient-to-r from-[#0A4D68] to-[#0A4D68]/90 text-white p-8 border-b-4 border-[#3DD598]">
                    <div className="flex items-center space-x-4">
                      <Icon className="w-10 h-10 text-[#3DD598]" />
                      <div>
                        <h2 className="text-3xl font-bold">{currentSlideData.title}</h2>
                        <p className="text-gray-200 text-lg mt-1">{currentSlideData.subtitle}</p>
                      </div>
                    </div>
                  </div>

                  {/* Content */}
                  <div className="p-10 min-h-[500px] flex items-center bg-white">
                    {currentSlideData.content}
                  </div>

                  {/* Navigation */}
                  <div className="bg-gray-50 px-8 py-6 flex items-center justify-between border-t-2 border-gray-200">
                    <button
                      onClick={prevSlide}
                      disabled={currentSlide === 0}
                      className="flex items-center space-x-2 px-6 py-3 bg-[#0A4D68] text-white rounded-lg hover:bg-[#0A4D68]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg"
                    >
                      <ChevronLeft />
                      <span className="font-semibold">Previous</span>
                    </button>

                    {/* Slide Indicators */}
                    <div className="flex space-x-2">
                      {slides.map((_, index) => (
                        <button
                          key={index}
                          onClick={() => goToSlide(index)}
                          className={`h-3 rounded-full transition-all ${
                            index === currentSlide
                              ? 'bg-[#3DD598] w-8'
                              : 'bg-gray-300 hover:bg-gray-400 w-3'
                          }`}
                        />
                      ))}
                    </div>

                    <button
                      onClick={nextSlide}
                      disabled={currentSlide === slides.length - 1}
                      className="flex items-center space-x-2 px-6 py-3 bg-[#3DD598] text-white rounded-lg hover:bg-[#3DD598]/90 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg"
                    >
                      <span className="font-semibold">Next</span>
                      <ChevronRight />
                    </button>
                  </div>
                </div>

                {/* Quick Jump Navigation */}
                <div className="mt-6 bg-white/10 backdrop-blur-sm rounded-lg p-4 shadow-lg">
                  <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                    {slides.map((slide, index) => (
                      <button
                        key={index}
                        onClick={() => goToSlide(index)}
                        className={`px-3 py-2 rounded text-sm font-medium transition-all ${
                          index === currentSlide
                            ? 'bg-[#3DD598] text-[#0A4D68] shadow-lg'
                            : 'bg-white/90 text-[#0A4D68] hover:bg-[#3DD598]/20'
                        }`}
                      >
                        {index + 1}. {slide.title.split(':')[0].substring(0, 15)}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Footer */}
                <div className="mt-4 text-center">
                  <p className="text-white/80 text-sm">© 2025 Taazaa Inc. All rights reserved.</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<SlideShow />, document.getElementById('root'));
    </script>
</body>
</html>
